<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành viên</title>
</head>
<body>
    <div id="kq"></div>
<p>Mộng1</p>
</body>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/xml/thanhvien.xml", true);
    var html = "";
    var kq = document.getElementById("about");
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var xmlDoc = xhr.responseXML;
            var x = xmlDoc.getElementsByTagName("thanhvien");
            html = "<div class='aboutus'>";
            for (i = 0; i < x.length; i++) {
                html += "<div class='ab item" + (i + 1) + "'><img src='" + x[i].getElementsByTagName("hinh")[0].childNodes[0].nodeValue + "'><h3>" + x[i].getElementsByTagName("hoTen")[0].childNodes[0].nodeValue + "</h3><p>" + x[i].getElementsByTagName("moTa")[0].childNodes[0].nodeValue + "</p></div>";
            }
            html += "</div>";
        } else {
            html += "không lấy được dữ liệu";
        }
        kq.innerHTML = html;
    }
    xhr.send();
</script>
</html>
